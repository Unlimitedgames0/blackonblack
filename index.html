        /* Your existing styles go here */
        
        /* Reset and base styles */
        * {

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;

        /* Navigation styles */

        }

        .search-bar input[type="text"] {

            font-size: 1em;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: #e0e0e0;
        }
        .search-bar button {
            padding: 8px;
            font-size: 1em;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 5px;
            cursor: pointer;
        }

        /* Sidebar styles */
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 150px;
            background-color: #222;
            padding: 20px;
        }
        .sidebar nav a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sidebar nav a:hover {
            background-color: #444;
        }
        .sidebar nav a img {
            width: 100%;
            max-width: 100px;
            border-radius: 4px;
        }

        /* Content area styles */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #1c1c1c;
            color: #e0e0e0;
        }

        /* Version label styling */
        .version-label {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.8em;
            color: #777;
            background-color: #222;
            padding: 5px 10px;
            border-radius: 4px;
        }

     /* Popular Games Section */

    margin-top: 20px;
}

.game-button {

    padding: 10px;

    border-radius: 6px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background-color 0.3s;

.game-button:hover {

.game-button img {

    border-radius: 6px;

/* Remove underline and change text color to white for links */

/* Popular Sites Section */

.popular-sites a {

.popular-sites .game-button {

}

.popular-sites .game-button:hover {
    background-color: #444;
}
