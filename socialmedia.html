    <script>
        // Function to load the saved title from localStorage
        function loadTitle() {
            const savedTitle = localStorage.getItem('pageTitle');
            if (savedTitle) {
                document.title = savedTitle; // Set the document title to saved title
                document.getElementById('page-title').innerText = savedTitle; // Set the page title display to saved title
            }
        }

        // Function to update the document title and save it to localStorage
        function updateTitle() {
            const titleInput = document.getElementById('title-input');
            const newTitle = titleInput.value;
            document.title = newTitle; // Update document title
            localStorage.setItem('pageTitle', newTitle); // Save new title to localStorage
            document.getElementById('page-title').innerText = newTitle; // Update displayed title
        }

        // Load the title when the page loads
        window.onload = loadTitle;
    </script>
