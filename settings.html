<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        /* Basic styling to match the layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #1c1c1c;
            color: #e0e0e0;
        }
        .top-nav {
            width: 100%;
            background-color: #000000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            height: 100px;
        }
        .search-bar input[type="text"] {
            padding: 8px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: #e0e0e0;
        }
        .search-bar button {
            padding: 8px;
            font-size: 1em;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 5px;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 150px;
            background-color: #222;
            padding: 20px;
        }
        .sidebar nav a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sidebar nav a:hover {
            background-color: #444;
        }
        .sidebar nav a img {
            width: 100%;
            max-width: 100px;
            border-radius: 4px;
        }
        .content {
            flex: 1;
            padding: 20px;
            background-color: #1c1c1c;
            color: #e0e0e0;
            text-align: center;
            position: relative;
        }
        .title-input {
            margin: 20px 0;
        }
        .title-input input {
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: #e0e0e0;
        }
        .title-input button {
            padding: 10px 15px;
            font-size: 1.2em;
            margin-left: 5px;
            border: none;
            border-radius: 4px;
            background-color: #666;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .title-input button:hover {
            background-color: #777;
        }
         .version-label {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.8em;
            color: #777;
            background-color: #222;
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
    <script>
        // Function to load the saved title from localStorage
        function loadTitle() {
            const savedTitle = localStorage.getItem('pageTitle');
            if (savedTitle) {
                document.title = savedTitle;
                document.getElementById('title-input').value = savedTitle; // Set input value to saved title
            }
        }

        // Function to update the document title and save it to localStorage
        function updateTitle() {
            const titleInput = document.getElementById('title-input');
            const newTitle = titleInput.value;
            document.title = newTitle;
            localStorage.setItem('pageTitle', newTitle); // Save new title to localStorage
        }

        // Load the title when the page loads
        window.onload = loadTitle;
    </script>
</head>
<body>
    <!-- Top Navigation Bar -->
    <header class="top-nav">
        <div class="logo">
            <img src="https://i.imgur.com/ywSmjZH.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search...">
            <button onclick="performSearch()">Search</button>
        </div>
    </header>

    <!-- Main Container for Sidebar and Content -->
    <div class="container">
        <!-- Sidebar with Image Buttons -->
        <aside class="sidebar">
            <nav>
                 <a href="index.html">
                    <img src="https://i.imgur.com/Q2ZJ1yr.png" alt="Home">
                </a>
                <a href="games.html">
                    <img src="https://media.istockphoto.com/id/1253164220/vector/joystick-solid-icon-electronics-concept-gamepad-controller-sign-on-white-background-gaming.jpg?s=612x612&w=0&k=20&c=spEXkHiBKm--LEjw7BN-meDuTfIFcZUHaMgoS6H-mPc=" alt="Games">
                </a>
                <a href="socialmedia.html">
                    <img src="https://www.shutterstock.com/image-vector/paper-plane-icon-vector-send-260nw-469520879.jpg" alt="Social Media">
                </a>
                <a href="https://blackonblack.playcode.io/unblockedsearch">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6gpaZl2EC-OGFuTWxSW6RMWYdE6KxLHX-Ow&s" alt="Search the web">
                </a>
                 <a href="contactme.html">
                    <img src="https://www.shutterstock.com/image-vector/email-mail-icon-isolated-on-260nw-769453291.jpg" alt="Contact Me">
                </a>
                 <a href="settings.html">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeZCfwz9YTQZbjHa2n8EzMwn9ojwg1Qec5JA&s" alt="Settings">
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="content">
            <h1>Set Page Title</h1>
            <p>Set a custom title for this page and other pages:</p>
            <div class="title-input">
                <input type="text" id="title-input" placeholder="Enter new title...">
                <button onclick="updateTitle()">Set Title</button>
            </div>
        </main>
    </div>
    <div class="version-label">
    <a href="version.html" style="color: inherit; text-decoration: none;">
        Version 0.4
    </a>
</div>
</body>
</html>
